name: reusable_build_maturin_windows

on:
  workflow_dispatch:
    inputs:
      py_interface_folder:
        description: "Location of the py interface folder"
        required: true
        type: string
      deploy:
        description: "Determines if build python wheels should be deployed to PyPi"
        required: false
        default: false
        type: boolean
      python_3_13:
        description: "Build for Python 3.13"
        required: false
        default: true
        type: boolean
  workflow_call:
    inputs:
      py_interface_folder:
        description: "Location of the py interface folder"
        required: true
        type: string
      deploy:
        description: "Determines if build python wheels should be deployed to PyPi"
        required: false
        default: false
        type: boolean
      python_3_13:
        description: "Build for Python 3.13"
        required: false
        default: true
        type: boolean

jobs:
  build_maturin_builds_windows:
    name: maturin_build-windows
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v4
      # - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
      - name: windows wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: --out wheels -m ${{inputs.py_interface_folder}}/Cargo.toml --release --locked -i python3.9 python3.10 python3.11 python3.12
      - name: store artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows_wheels_p_3.9_3.10_3.11_3.12
          path: wheels
  
  build_maturin_builds_windows_py313:
    if: ${{ inputs.python_3_13 }}
    name: maturin_build-windows-py313
    runs-on: 'windows-2025'
    steps:
      - uses: actions/checkout@v4
      # - uses: Swatinem/rust-cache@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          architecture: 'windows-2025'
      - name: windows wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: latest
          command: build
          args: --out wheels -m ${{inputs.py_interface_folder}}/Cargo.toml --release --locked -i python3.13
      - name: store artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows_wheels_p_3.13
          path: wheels

  deploy:
    if: ${{inputs.deploy}}
    needs: build_maturin_builds_windows
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - uses: actions/download-artifact@v4
      with:
        path: wheels
        pattern: windows_wheels_p*
        merge-multiple: true  
    - name: Publish
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m pip install --upgrade pip
        pip install twine
        python -m twine upload --skip-existing wheels/*