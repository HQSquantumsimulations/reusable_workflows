name: reusable_tests_pure_python

on:
  workflow_dispatch:
    inputs:
      python_folder:
        description: "Location of the python folder"
        required: true
        type: string
      test_code_coverage:
        description: "Whether or not to check the coverage when running pytest"
        required: true
        type: boolean
      windows:
        description: "Run unittests on windows"
        required: false
        default: false
        type: boolean
      macos:
        description: "Run unittests on macOS"
        required: false
        default: true
        type: boolean
      python_3_12:
        description: "Run unittest on Python 3.12"
        required: false
        default: true
        type: boolean
  workflow_call:
    inputs:
      python_folder:
        description: "Location of the python folder"
        required: true
        type: string
      test_code_coverage:
        description: "Whether or not to check the coverage when running pytest"
        required: true
        type: boolean
      windows:
        description: "Run unittests on windows"
        required: false
        default: false
        type: boolean
      macos:
        description: "Run unittests on macOS"
        required: false
        default: true
        type: boolean
      python_3_12:
        description: "Run unittest on Python 3.12"
        required: false
        default: true
        type: boolean

jobs:

  test_python_linux:
    name: test_python_linux-${{ matrix.python.interpreter }}
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python: [
            {py: '3.8', interpreter: "python3.8"},
            {py: '3.9', interpreter: "python3.9"},
            {py: '3.10', interpreter: "python3.10"},
            {py: '3.11', interpreter: "python3.11"},
            # {py: '3.12', interpreter: "python3.12"},
        ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python.py }}
      - name: Install dependencies
        run: |
          pip install ${{inputs.python_folder}}/[tests]
      - name: Test with coverage pytest
        if: ${{inputs.test_code_coverage}}
        run: |
          cd ${{inputs.python_folder}}
          pytest tests/ --cov=${{inputs.python_folder}} --cov-fail-under=80
      - name: Test without coverage pytest
        if: ${{!inputs.test_code_coverage}}
        run: |
          cd ${{inputs.python_folder}}
          pytest tests/
  
  test_python_linux_py312:
    name: test_python_linux-python3.12
    if: ${{ inputs.python_3_12 }}
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
